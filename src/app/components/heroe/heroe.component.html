<div class="card">
  <img class="card-img-top" [src]="heroe.img" alt="imagen heroe">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }} </h5>
    <p class="card-text">{{ heroe.bio  }}</p>
    <p class="card-text text-center"><small class="text-muted">{{ heroe.aparicion }}</small></p>
    <button class="btn btn-primary btn-block" [routerLink]="['heroe']"> Ver Heroe</button>
  </div>
</div>
